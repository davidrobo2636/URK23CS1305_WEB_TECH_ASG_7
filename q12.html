<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form class="quiz">
        <div class="question">
            <input type="radio" name="q1" value="correct">Correct<br>
            <input type="radio" name="q1" value="wrong">Wrong<br>
        </div>
    </form>
    <div id="score">Score: 0</div>

    <script>
        $(".question input").change(function(){
            $(this).parent().css("background-color", "#def");
            let score = ($(this).val() === "correct") ? 1 : 0;
            $("#score").text("Score: " + score);
        });
    </script>
</body>
</html>

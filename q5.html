<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="studentDetails">
        <span>Name: David</span>
        <span>Roll No: URK23CS1305</span>
    </div>
    <button id="addCourse">Add Course</button>
    <button id="toggleDetails">Toggle Details</button>

    <script>
        $("#studentDetails").find("span").css("color", "green");
        $("#addCourse").click(function(){
            $("#studentDetails").prepend("<span>New Course: Web Dev</span>");
        });
        $("#toggleDetails").click(function(){
            $("#studentDetails").slideUp().slideDown();
        });
    </script>
</body>
</html>
